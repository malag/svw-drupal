      name: 'Novela corta o relato'
      description__value: "<p>El relato tiene la característica de que su extensión es breve comparado con la novela y tiene una&nbsp;<strong>trama intensa</strong>. Los cuentos resumen al máximo aquellos elementos que son propios de la novela: las largas explicaciones, las descripciones minuciosas o la gran variedad de personajes.</p>\r\n\r\n<p>En el cuento, la historia va al grano rápidamente y posee una economía de recursos narrativos que la hacen tan interesante.&nbsp;</p>\r\n"
