      name: Novela
      description__value: "<p>Hay distintos&nbsp;<strong>tipos de novelas.</strong>&nbsp;Se define como una narración de carácter extenso, con una estructura compleja donde intervienen diversos personajes (protagonista, personajes secundarios, etc.) . Están<strong>&nbsp;escritas en prosa</strong>&nbsp;y presentan una variedad de eventos en orden lógico:&nbsp;<strong>inicio, desarrollo y desenlace.</strong></p>\r\n\r\n<p>A diferencia de los&nbsp;<strong>textos líricos</strong>, el género de novela destaca por tener&nbsp;<strong>tiempo y espacio bien definidos</strong>, acontecimientos ficticios, pero creíbles. Aquí predomina la&nbsp;<strong>narrativa estética</strong>, apoyada por diálogos, monólogos y descripciones, con personajes de todo tipo.</p>\r\n"
      description__format: basic_html
